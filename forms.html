<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <nav>
    <table>
      <td>
        <form action="./index.html">
          <button type="submit">Strona Główna.</button>
        </form>
      </td>
      <td>
        <form action="./table.html">
          <button type="submit">Tabele.</button>
        </form>
      </td>
      <td>
        <form action="./forms.html">
          <button type="submit">Formularz.</button>
        </form>
      </td>
    </table>
  </nav>
  <body>
    <form>
      <input type="text" name="imie" id="imie" placeholder="Imie" /><br />
      <input
        type="text"
        name="nazwisko"
        id="nazwisko"
        placeholder="Nazwisko"
      /><br />
      <input type="text" name="ulica" id="adres" placeholder="Ulica" /> <br />
      <input type="text" name="drzwi" id="drzwi" placeholder="Drzwi" /> <br />
      <input
        type="text"
        name="mieszkanie"
        id="mieszkanie"
        placeholder="Mieszkanie"
      />
      <br />
      <input type="text" name="miasto" id="miasto" placeholder="Miasto" />
      <br />
      <input
        type="date"
        name="urodzenia"
        id="d_urodzenia"
        placeholder="Data urodzenia"
      />
      <br />
      <input
        type="number"
        name="telefon"
        id="telefon"
        placeholder="Numer telefonu"
      />
      <br />
      <input type="email" name="email" id="email" placeholder="E-Mail" /><br />
      <label
        >Płeć
        <select name="plec" id="plec" title="Płeć"
          ><option value="mezczyzna">Mężczyzna</option>
          <option value="kobieta">Kobieta</option></select
        ></label
      >
      <br />
      <label
        >Prawo jazdy
        <select name="dl" id="dl" title="Prawo jazdy">
          <option>Tak</option
          ><option>Nie</option></select
        ></label
      >
      <br />
      <input type="password" name="haslo" id="haslo" placeholder="Hasło" />
      <br />
      <textarea
        name="uwagi"
        id="uwagi"
        cols="30"
        rows="10"
        placeholder="Uwagi"
      ></textarea>
    </form>
  </body>
</html>
