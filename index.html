<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Układ Divów</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="index.html">Strona1</a>
      <a href="index2.html">strona2</a>
      <a href="index3.html">strona3</a>
      <a href="index4.html">strona4</a>
    </nav>
    <form>
      <div class="form-group">
        <label for="imie">Imię:</label>
        <input type="text" name="imie" id="imie" placeholder="Imię" />
      </div>
      <div class="form-group">
        <label for="nazwisko">Nazwisko:</label>
        <input
          type="text"
          name="nazwisko"
          id="nazwisko"
          placeholder="Nazwisko"
        />
      </div>
      <div class="form-group">
        <label for="adres">Ulica:</label>
        <input type="text" name="ulica" id="adres" placeholder="Ulica" />
      </div>
      <div class="form-group">
        <label for="drzwi">Drzwi:</label>
        <input type="text" name="drzwi" id="drzwi" placeholder="Drzwi" />
      </div>
      <div class="form-group">
        <label for="mieszkanie">Mieszkanie:</label>
        <input
          type="text"
          name="mieszkanie"
          id="mieszkanie"
          placeholder="Mieszkanie"
        />
      </div>
      <div class="form-group">
        <label for="miasto">Miasto:</label>
        <input type="text" name="miasto" id="miasto" placeholder="Miasto" />
      </div>
      <div class="form-group">
        <label for="d_urodzenia">Data urodzenia:</label>
        <input type="date" name="urodzenia" id="d_urodzenia" />
      </div>
      <div class="form-group">
        <label for="telefon">Numer telefonu:</label>
        <input
          type="number"
          name="telefon"
          id="telefon"
          placeholder="Numer telefonu"
        />
      </div>
      <div class="form-group">
        <label for="email">E-Mail:</label>
        <input type="email" name="email" id="email" placeholder="E-Mail" />
      </div>
      <div class="form-group">
        <label for="plec">Płeć:</label>
        <select name="plec" id="plec" title="Płeć">
          <option value="mezczyzna">Mężczyzna</option>
          <option value="kobieta">Kobieta</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dl">Prawo jazdy:</label>
        <select name="dl" id="dl" title="Prawo jazdy">
          <option>Tak</option>
          <option>Nie</option>
        </select>
      </div>
      <div class="form-group">
        <label for="haslo">Hasło:</label>
        <input type="password" name="haslo" id="haslo" placeholder="Hasło" />
      </div>
      <div class="form-group">
        <label for="uwagi">Uwagi:</label>
        <textarea
          name="uwagi"
          id="uwagi"
          cols="30"
          rows="10"
          placeholder="Uwagi"
        ></textarea>
      </div>
    </form>
  </body>
</html>
